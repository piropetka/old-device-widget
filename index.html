<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Old Device Widget</title>
    <!-- Bootstrap 2.3.2 is compatible with iOS 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .widget {
            margin-bottom: 20px;
        }

        .weather-location {
            margin-bottom: 10px;
        }

        .weather-title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Weather</h2>
        <div class="widget">
            <form>
                <h1 id="w-temp" style="padding: 30px; font-size:148px;">0'C</h1>
                <div class="row-fluid">
                    <div class="span6">
                        <h1 id="w-min">Min</h1>
                    </div>
                    <div class="span6">
                        <h1 id="w-max">Max</h1>
                    </div>
                </div>
                <!-- Table for weather data -->
                <table id="weather-table" class="table table-bordered" style="background:#fff; margin-top:10px;">
                    <tbody>
                        <tr>
                            <th>Location</th>
                            <td id="w-location"></td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td id="w-description"></td>
                        </tr>
                        <tr>
                            <th>Feels Like</th>
                            <td id="w-feels"></td>
                        </tr>
                        <tr>
                            <th>Sunrise</th>
                            <td id="w-sunrise"></td>
                        </tr>
                        <tr>
                            <th>Sunset</th>
                            <td id="w-sunset"></td>
                        </tr>
                        <tr>
                            <th>Fetched At</th>
                            <td id="w-fetch"></td>
                        </tr>
                    </tbody>
                </table>
                <div id="weather-response" style="margin-top:10px; font-size:14px; color:#333;"></div>
        </div>

        <button type="submit" class="btn btn-primary">Load Weather</button>

        </form>
        <h2>News Widget</h2>
        <div class="widget" id="news-widget">
            <button class="btn btn-primary" id="get-news">Get News</button>
            <ul id="news-result"></ul>
        </div>
    </div>

    <!-- jQuery 1.9.1 is compatible with iOS 6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Load the words group script -->
    <script src="loadData.js"></script>
</body>

</html>
